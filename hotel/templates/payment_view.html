{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotelina: Payment for Room</title>
    <link rel="stylesheet" href="{% static 'hotel/css/payment_view.css' %}">
    <script src="https://js.stripe.com/v3/"></script>
    <script src="{% static 'hotel/js/client.js' %}" defer></script>
</head>
<body>
    <form action="{% url 'hotel:payment' %}" method="post" id="payment-form">
      {% csrf_token %}
      <div class="form-row">
        <input id="card-name" type="text" placeholder="Name on Card">
        <label for="card-element">
          Credit or Debit Card
        </label>
          <div id="card-element"></div>
        <div id="card-errors" role="alert"></div>
        <button id="card-button" data-secret="{{ client_secret }}">
          Submit Payment
        </button>
      </div>
    </form>

</body>
</html>
